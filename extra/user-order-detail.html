<!DOCTYPE html>   
<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>Order Detail</title>   
<meta name="description" content="Bootstrap.">  
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>  
<body style="margin:20px auto">  
<div class="container">
<div class="row header" style="text-align:center;color:green">
<h2>Order Detail</h2>
</div>


    <table id="myTable" class="table table-striped" >  
        <thead>  
          <tr>  
            <th>S.No</th>
            <th>Item #</th>
            <th>Name</th>
            <th>Size</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Line Total</th>
          </tr>  
        </thead>  
        <tbody>  
          {% for u in table %}
                <tr>
                    <td>{{ u[0] }}</td>
                    <td>{{ u[1] }}</td>
                    <td>{{ u[2] }}</td>
                    <td>{{ u[3] }}</td>
                    <td>{{ u[4] }}</td>
                    <td>{{ u[5] }}</td>
                    <td>{{ u[6] }}</td>
                </tr>
            {% endfor %}  
        </tbody>  
    </table>  
      </div>

    <div class="row">
        <div class="col"><label for="total-amount" class="form-control" style="border: none; background-color: transparent">Total Amount</label></div>
        <div class="col"><input type="text" class="form-control" name="total-amount" id="total-amount" placeholder="Total Amount" value="{{ totalAmount }}" readonly /></div>
    </div>

</body>  


<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>

</html>
